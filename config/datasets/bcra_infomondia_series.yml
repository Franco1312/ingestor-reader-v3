      unit: ARS_per_USD
      frequency: D
      sheet: RESERVAS
      header_row: 8
      skip_rows_after_header: 2
      date_col: A
      value_col: P
      drop_na: true
    - internal_series_code: BCRA_RESERVAS_USD_M_D
      unit: USD_millions
      frequency: D
      sheet: RESERVAS
      header_row: 8
      date_col: A
      value_col: C
