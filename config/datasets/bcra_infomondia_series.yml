dataset_id: bcra_infomondia_series
provider: BCRA
frequency: D
lag_days: 7
source:
  kind: http
  url: https://www.bcra.gob.ar/Pdfs/PublicacionesEstadisticas/series.xlsm
  format: xlsx
parse:
  plugin: bcra_infomondia
normalize:
  plugin: bcra_infomondia
  primary_keys:
    - obs_time
    - internal_series_code
  timezone: America/Argentina/Buenos_Aires
transform:
  plugin: bcra_infomondia
load:
  plugin: s3_versioned
  bucket: ingestor-datasets
  aws_region: us-east-1
  partition_strategy: series_year_month
  compression: snappy
state:
  kind: file
  state_file: state.json
lock:
  kind: dynamodb
  table_name: etl_locks
  region_name: us-east-1
parse_config:
  file_type: series
  header_search_max_rows: 30
  series_map:
